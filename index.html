<script>
function sendAlert() {
  const sms = window.open("sms:");

  if (!navigator.geolocation) {
    sms.location.href = "sms:?body=EMERGENCY. I need help.";
    return;
  }

  navigator.geolocation.getCurrentPosition(function(pos) {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const msg = `EMERGENCY. I need help. My location: https://maps.google.com/?q=${lat},${lon}`;
    sms.location.href = "sms:?body=" + encodeURIComponent(msg);
  }, function() {
    sms.location.href = "sms:?body=EMERGENCY. I need help. (Location unavailable)";
  });
}
</script>
